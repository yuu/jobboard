---
steps:
  - name: gcr.io/k8s-skaffold/pack
    args:
      - build
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - '--builder=gcr.io/buildpacks/builder:v1'
      - '--network=cloudbuild'
      - '--env'
      - 'NEXT_PUBLIC_Firebase_API_Key=$_FIREBASE_API_KEY'
      - '--env'
      - 'NEXT_PUBLIC_Auth_Domain=$_FIREBASE_AUTH_DOMAIN'
      - '--env'
      - 'NEXT_PUBLIC_Project_Id=$_FIREBASE_PROJECT_ID'
      - '--env'
      - 'NEXT_PUBLIC_Storage_Bucket=$_FIREBASE_STORAGE_BUCKET'
      - '--env'
      - 'NEXT_PUBLIC_Message_Sender_Id=$_FIREBASE_MESSAGE_SENDER_ID'
      - '--env'
      - 'NEXT_PUBLIC_App_Id=$_FIREBASE_APP_ID'
      - '--path=.'
    id: Buildpack
    entrypoint: pack
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _TRIGGER_ID: e4ed409f-b51d-4ebd-a9e0-2f52e3291103
  _GCR_HOSTNAME: asia.gcr.io
  _PLATFORM: managed
  _SERVICE_NAME: jobboard
  _DEPLOY_REGION: asia-northeast1
  _LABELS: gcb-trigger-id=e4ed409f-b51d-4ebd-a9e0-2f52e3291103
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - jobboard
